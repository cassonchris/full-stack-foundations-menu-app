<html>
    <head>
        <title>New Menu Item</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap-theme.min.css')}}" />
        <script src="{{url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <!--MESSAGE FLASHING -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{category}}">
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!--END MESSAGE FLASHING-->
            
            <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        Name
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Description
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="description" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Price
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="price" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        Course
                    </div>
                    <div class="col-md-8">
                        <select name="course">
                            <option value="Appetizer">Appetizer</option>
                            <option value="Entree">Entree</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <input type="submit" class="btn btn-default btn-block" value="Add Menu Item" />
                    </div>
                    <div class="col-md-6 text-center">
                        <a class="btn btn-default btn-block" href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
