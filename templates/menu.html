<html>
	<body>
		<h1>{{restaurant.name}}</h1>
		
		<div>
			<p><a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">New Menu Item</a></p>
		</div>

		{% for i in items %}

		<div>
			<p>{{i.name}}</p>
			<p>{{i.description}}</p>
			<p>{{i.price}}</p>
			<p><a href="{{url_for('editMenuItem', restaurant_id=i.restaurant_id, menu_id=i.id)}}">Edit</a></p>
			<p><a href="{{url_for('deleteMenuItem', restaurant_id=i.restaurant_id, menu_id=i.id)}}">Delete</a></p>
		</div>

		{% endfor %}
		
	</body>
</html>
